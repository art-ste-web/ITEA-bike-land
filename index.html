<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Велосипеды Cannondale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Rubik:300,500i&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="container-fluid first-screen">
        <div class="row align-items-center justify-content-center min-vh-100 header">
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 text-center">
                <div class="header-wrapper min-vh-100">
                    <h1>Cannondale</h1>
                    <h1>F-Si World Cup</h1>
                    <button type="button" class="btn btn-success btn-lg cta-button">Заказать велосипед</button>
                    <div class="arrow-down"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid adv-screen ">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 text-center">
                <h2>Почувствуй себя чемпионом мира с новым Cannondale!</h2>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <img class="img-fluid bike-img" src="src/img/cdale-1.jpg" alt="">
                <div class="price">
                    <p>Новая цена: <span class="new-price">195 000 грн.</span></p>
                    <p>Старая цена: <span class="old-price">225 000 грн.</span></p>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 adv-container">
                 <div><img class="img-fluid" src="src/img/frame.png" alt=""><p>Рама из углеродного волокна</p></div>
                 <div><img class="img-fluid" src="src/img/fork.png" alt=""><p>Вилка Lefty нового поколения</p></div>
                 <div><img class="img-fluid" src="src/img/comp.png" alt=""><p>Профессиональные велокомпоненты</p></div>
                 <div><img class="img-fluid" src="src/img/weight.png" alt=""><p>Вес  велосипеда  8,63 </p></div>
                 <div><img class="img-fluid" src="src/img/extras.png" alt=""><p>Индивидуальный дизай цвета рамы</p></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
</body>
</html>
